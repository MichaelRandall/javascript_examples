<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Generic Inline JavaScript Click Event</title>
</head>
<body>
<!--Inline JS show/hide function that can be added to any html element-->
<!--The function primarily operates the next elements sibling -->

    <div>
        <h1 onclick="(function()
        {
          var next = this.nextElementSibling,
          img = this.querySelector('img');
          if(next.style.display !== 'none'){
            next.style.display = 'none';
            img.setAttribute('src','r_arrow.png');
          }else{
            next.style.display = 'block';
            img.setAttribute('src','d_arrow.png');
          }
        }).call(this);">&nbsp;<img src="r_arrow.png" />Click</h1>
        
        <div style="display:none; border:solid 1px red;">
        Some hidden content
        </div>
    </div>

</body>
</html>
