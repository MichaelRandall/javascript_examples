<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Guess at Stuff</title>
    <link rel="stylesheet" type="text/css" href="grid_builder.css">
    <link rel="stylesheet" type="text/css" href="flip.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="game_clock.js"></script>
    <script type="text/javascript" src="reset_panels.js"></script>
    <script type="text/javascript" src="buildGameBoard.js"></script>
    <!--<script type="text/javascript" src="grid_build.js"></script>-->
    <script type="text/javascript" src="grid_builder.js"></script>

    <script>
        window.addEventListener('load', function () {
            init();
        });
    </script>

</head>

<body>
<div id="container">
</div>
<div id="stats">
    <p id="gameTime">Game Time: <span id="totTime">0</span></p>

    <p id="movesCount">Moves Count: <span id="mvCount">0</span></p>

    <p id="incorrectMoves">Incorrect Moves: <span id="incorrectCount">0</span></p>
</div>
<div id="console">
    <div id="startBttn" class="bttn">Start Game</div>
    <div id="pauseBttn" class="bttn">Pause Game</div>
    <div id="resumeBttn" class="bttn">Resume Game</div>
    <div id="resetBttn" class="bttn">Reset Game</div>
</div>
</body>
</html>
